<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPUDNIK - Der Couch Potato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: url('lang.jpg') no-repeat center top; /* Bild oben zentrieren */
            background-size: 100% auto; /* Breite auf 100%, Höhe automatisch */
            min-height: 100vh; /* Mindesthöhe auf Viewport-Höhe setzen */
            font-family: Arial, sans-serif;
        }
        .content {
            height: 2216px; /* Höhe des Bildes (2216px) */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Text oben zentrieren */
            text-align: center;
            padding-top: 20px; /* Abstand nach oben */
        }
        h1 {
            color: white;
            font-size: 3em;
            font-weight: bold;
        }
        p {
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>SPUDNIK - Der Couch Potato</h1>
            <p>Willkommen auf der offiziellen Seite von SPUDNIK!</p>
        </div>
    </div>
</body>
</html>
