<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPUDNIK - Der Couch Potato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('lang.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh; /* Mindesthöhe auf Viewport-Höhe setzen */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Text oben zentrieren */
            text-align: center;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Inhalt vertikal ausrichten */
        }
        h1 {
            color: white;
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px; /* Abstand nach oben */
        }
        .content {
            height: 2216px; /* Höhe des Bildes (2216px) */
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Inhalt oben beginnen lassen */
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>SPUDNIK - Der Couch Potato</h1>
        <p style="color: white;">Willkommen auf der offiziellen Seite von SPUDNIK!</p>
    </div>
</body>
</html>
